<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./assets/images/icons/rmit-icon.png"
      type="image/icon type"
    />

    <title>RMIT Bookstore</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <section class="flex-row-container">
        <img
          id="top-brand-logo"
          src="./assets/images/icons/rmit-icon.png"
          width="10em"
          alt="RMIT icon"
        />
        <a href="./index.html" id="bookstore-title">RMIT Bookstore</a>
      </section>

      <nav class="flex-col-container" id="top-nav">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./pages/non-fiction.html">Non-Fiction</a>
        <a class="nav-link" href="./pages/fiction.html">Fiction</a>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section
        class="flex-row-container warp-contents"
        id="rich-media-container"
      >
        <iframe
          width="30em"
          height="20em"
          src="https://www.youtube.com/embed/JoEJqnyYbxY?controls=0"
          title="YouTube video player"
          frameborder="0"
          allowfullscreen=""
        ></iframe>
        <h1 class="video-info-container">Welcome to RMIT Bookstore</h1>
      </section>
      <section class="flex-row-container" id="book-categories-container">
        <ul>
          <li>
            <section class="flex-col-container book-category">
              <a class="book-catergory-name" href="./pages/non-fiction.html"
                ><strong>Non-Fiction</strong>
              </a>
              <div class="flex-row-container warp-contents category-books-info">
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/the-art-of-war-cover.jpg"
                    alt="The Art of War"
                    height="100px"
                    width="100px"
                  />
                  <a href="./pages/book-detail.html">The Art of War</a>
                </span>
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/criminal-psychology-cover.jpg"
                    alt="Criminal Psychology"
                    height="100px"
                    width="100px"
                  />
                  <a href="#">Criminal Psychology</a>
                </span>
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/The-art-of-interior-decoration-cover.jpg"
                    alt="The Art of Interior Decoration"
                    height="100px"
                    width="100px"
                  />
                  <a href="#">The Art of Interior Decoration</a>
                </span>
              </div>
            </section>
          </li>
          <li>
            <section class="flex-col-container book-category">
              <a class="book-catergory-name" href="./pages/fiction.html"
                ><strong>Fiction</strong></a
              >

              <div class="flex-row-container warp-contents category-books-info">
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/the-adventures-of-Sherlock-Holmes-cover.jpg"
                    alt="The Adventures of Sherlock Holmes"
                    height="100px"
                    width="100px"
                  />
                  <a href="#">The Adventures of Sherlock Holmes</a>
                </span>
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/pride-and-prejudice-cover.jpg"
                    alt="Pride and Prejudice"
                    height="100px"
                    width="100px"
                  />
                  <a href="#">Pride and Prejudice</a>
                </span>
                <span class="flex-col-container category-book-info">
                  <img
                    src="./assets/images/books/Alice-in-Wonderland-cover.jpg"
                    alt="Alice in Wonderland"
                    height="100px"
                    width="100px"
                  />
                  <a href="#">Alice in Wonderland</a>
                </span>
              </div>
            </section>
          </li>
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <nav class="flex-row-container" id="footer-nav">
        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">Privacy Policy</a>
        <a class="nav-link" href="#">Terms</a>
        <a class="nav-link" href="#">Copyright</a>
        <a class="nav-link" href="./pages/contact.html">Contact Us</a>
      </nav>
    </footer>
  </body>
</html>
