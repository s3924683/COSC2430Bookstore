<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/images/icons/rmit-icon.png" type="image/icon type" />

  <title>RMIT Bookstore</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-decoration">
      <img src="./assets/images/icons/rmit-icon.png" width="60px" height="60px" alt="RMIT icon" />
      <a id="bookstore-title" href="./index.html">RMIT Bookstore</a>
    </div>
    <nav class="header-navigation">
      <a href="./index.html">Home</a>
      <a href="./index.html">Fiction</a>
      <a href="./index.html">Non-Fiction</a>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <section class="rich-medias">
      <iframe width="450" height="300" src="https://www.youtube.com/embed/JoEJqnyYbxY?controls=0"
        title="YouTube video player" frameborder="0" allowfullscreen=""></iframe>
      <iframe title="Rmit map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.0716553414836!2d106.69357264953196!3d10.728956762966355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fbea5fe3db1%3A0xfae94aca5709003f!2zxJDhuqFpIEjhu41jIFJNSVQgTmFtIFPDoGkgR8Oybg!5e0!3m2!1svi!2s!4v1681299201271!5m2!1svi!2s"
        width="450" height="300" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="book-categories">
      <ul>
        <li>
          <section class="book-category">
            <a class="catergory-title" href="./index.html">Non-Fiction</a>
            <div class="books-info">
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B1" height="100px" width="100px">
                <p>B1</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B2" height="100px" width="100px">
                <p>B2</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B3" height="100px" width="100px">
                <p>B3</p>
              </span>
            </div>
          </section>
        </li>
        <li>
          <section class="book-category">
            <a class="catergory-title" href="./index.html">Fiction</a>
            <div class="books-info">
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B1" height="100px" width="100px">
                <p>B1</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B2" height="100px" width="100px">
                <p>B2</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B3" height="100px" width="100px">
                <p>B3</p>
              </span>
            </div>
          </section>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <nav class="footer-navigation">
      <a href="./index.html">About us</a>
      <a href="./index.html">Privacy Policy</a>
      <a href="./index.html">Terms</a>
      <a href="./index.html">Copyright</a>
      <a href="./index.html">Contact Us</a>
    </nav>
  </footer>
</body>

</html>
