<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/images/icons/rmit-icon.png" type="image/icon type" />

  <title>RMIT Bookstore</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="top-brand-section">
      <img class="brand-logo" src="./assets/images/icons/rmit-icon.png" alt="RMIT icon" />
      <a class="brand-title" href="./index.html">RMIT Bookstore</a>
    </div>
    <div class="top-nav-container">
      <nav class="top-nav">
        <a href="./index.html">Home</a>
        <a href="./index.html">Non-Fiction</a>
        <a href="./index.html">Fiction</a>
      </nav>
    </div>
  </header>
  <!-- Main -->
  <main>
    <section class="rich-medias-container"></section>
    <section class="book-categories-container">
      <ul>
        <li>
          <section class="book-category">
            <a class="catergory-name" href="./index.html">Fiction</a>
            <div class="books-info">
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B1" height="100px" width="100px">
                <p>B1</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B2" height="100px" width="100px">
                <p>B2</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B3" height="100px" width="100px">
                <p>B3</p>
              </span>
            </div>
          </section>
        </li>
        <li>
          <section class="book-category">
            <a class="catergory-name" href="./index.html">Non-Fiction</a>
            <div class="books-info">
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B1" height="100px" width="100px">
                <p>B1</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B2" height="100px" width="100px">
                <p>B2</p>
              </span>
              <span class="book-info">
                <img src="assets\images\icons\rmit-icon.png" alt="B3" height="100px" width="100px">
                <p>B3</p>
              </span>
            </div>
          </section>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <div class="footer-nav-container">
      <nav class="footer-nav">
        <a href="./index.html">About us</a>
        <a href="./index.html">Privacy Policy</a>
        <a href="./index.html">Terms</a>
        <a href="./index.html">Copyright</a>
        <a href="./index.html">Contact Us</a>
      </nav>
    </div>
  </footer>
</body>

</html>
