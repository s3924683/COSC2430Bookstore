<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      href="../assets/images/icons/rmit-icon.png"
      type="image/icon type"
    />

    <title>RMIT Bookstore</title>
  </head>

  <body>
    <header>
      <div class="top-brand-section">
        <img
          class="brand-logo"
          src="../assets/images/icons/rmit-icon.png"
          alt="RMIT icon"
        />
        <a class="brand-title" href="../index.html">RMIT Bookstore</a>
      </div>
      <nav class="top-nav">
        <a href="../index.html">Home</a>
        <a href="../index.html">Non-Fiction</a>
        <a href="../index.html">Fiction</a>
      </nav>
    </header>
    <main>
      <div class="book-detail-container">
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Category</a></li>
          <li><a href="#">A</a></li>
        </ul>
        <div class="section">
          <img
            src="../assets/images/icons/rmit-icon.png"
            class="book-display-image"
          />

          <div class="extra-images-container">
            <img src="../assets/images/icons/rmit-icon.png" />
            <img src="../assets/images/icons/rmit-icon.png" />
            <img src="../assets/images/icons/rmit-icon.png" />
          </div>

          <div class="book-purchase-container">
            <p>Book price</p>
            <button>Add to cart</button>
          </div>
        </div>
        <div class="book-description-container">
          <p class="book-title">Book name</p>
          <p class="book-description">Description</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-nav-container">
        <nav class="footer-nav">
          <a href="../index.html">About us</a>
          <a href="../index.html">Privacy Policy</a>
          <a href="../index.html">Terms</a>
          <a href="../index.html">Copyright</a>
          <a href="./contact.html">Contact Us</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
