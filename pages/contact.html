<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../assets/images/icons/rmit-icon.png" type="image/icon type" />

  <title>RMIT Bookstore</title>
</head>

<body>
  <header>
    <div class="top-brand-section">
      <img class="brand-logo" src="../assets/images/icons/rmit-icon.png" alt="RMIT icon" />
      <a class="brand-title" href="../index.html">RMIT Bookstore</a>
    </div>
    <nav class="top-nav">
      <a href="../index.html">Home</a>
      <a href="../pages/non-fiction.html">Non-Fiction</a>
      <a href="../pages/fiction.html">Fiction</a>
    </nav>
  </header>
  <main>
    <form action="" method="post" class="contact-form">
      <fieldset>
        <legend>Contact purpose</legend>
        <label for="contact-purpose">What do you contact us for?</label>
        <select name="contact-purpose" id="contact-purpose" required>
          <option value="sell-books">I want to sell books</option>
          <option value="buy-books">I want to buy books</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Personal infomation</legend>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>

        <label for="name">Enter your email: </label>
        <input type="email" name="email" id="email" required>

        <label for="name">Enter your phone number: </label>
        <input type="number" name="phone-number" id="phone-number" required>
      </fieldset>
      <fieldset>
        <legend>Extra infomation</legend>
        <fieldset>
          <legend>Contact preference</legend>
          <label for="email-preference">By Email</label>
          <input type="checkbox" name="contact-preference" id="email-preference" required>

          <label for="phone-preference">By Phone</label>
          <input type="checkbox" name="contact-preference" id="phone-preference" required>
        </fieldset>

        <fieldset>
          <legend>
            Receive weekly newsletter
          </legend>
          <label for="weekly-newsletter-yes">Yes</label>
          <input type="radio" name="weekly-newsletter" id="weekly-newsletter-yes" required checked>

          <label for="weekly-newsletter-no">No</label>
          <input type="radio" name="weekly-newsletter" id="weekly-newsletter-no" required>
        </fieldset>
      </fieldset>

      <label for="submit-form"></label>
          <input type="submit" name="submit-form">
          <input type="button" name="reset-form" id="reset-form">
    </form>
  </main>
  <footer>
    <div class="footer-nav-container">
      <nav class="footer-nav">
        <a href="../index.html">About us</a>
        <a href="../index.html">Privacy Policy</a>
        <a href="../index.html">Terms</a>
        <a href="../index.html">Copyright</a>
        <a href="../index.html">Contact Us</a>
      </nav>
    </div>
  </footer>
</body>

</html>
