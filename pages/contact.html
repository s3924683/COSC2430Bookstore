<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      href="../assets/images/icons/rmit-icon.png"
      type="image/icon type"
    />

    <title>RMIT Bookstore</title>
  </head>

  <body>
    <header>
      <section class="flex-row-container">
        <img
          id="top-brand-logo"
          src="../assets/images/icons/rmit-icon.png"
          width="10em"
          alt="RMIT icon"
        />
        <a href="../index.html" id="bookstore-title">RMIT Bookstore</a>
      </section>

      <nav class="flex-col-container" id="top-nav">
        <a class="nav-link" href="../index.html">Home</a>
        <a class="nav-link" href="./non-fiction.html">Non-Fiction</a>
        <a class="nav-link" href="./fiction.html">Fiction</a>
      </nav>
    </header>

    <main>
      <div class="flex-col-container contact-us-form-container">
        <form
          action=""
          method="post"
          class="flex-col-container"
          id="contact-us-form"
        >
          <legend id="contact-us-form-title">Contact us</legend>

          <fieldset class="flex-row-container warp-contents">
            <label for="contact-purpose">Contact purpose:</label>
            <select name="contact-purpose" id="contact-purpose" required>
              <option value="sell-books">I want to sell books</option>
              <option value="buy-books">I want to buy books</option>
            </select>

            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required />

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />

            <label for="phone-number">Phone number: </label>
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              required
            />
          </fieldset>

          <fieldset
            class="flex-row-container warp-contents"
            id="form-contact-preference"
          >
            <label>Contact preference:</label>
            <div>
              <label for="email-preference">By email</label>
              <input
                type="checkbox"
                name="contact-preference"
                id="email-preference"
              />
            </div>
            <div>
              <label for="phone-preference">By phone</label>
              <input
                type="checkbox"
                name="contact-preference"
                id="phone-preference"
              />
            </div>
          </fieldset>

          <fieldset
            class="flex-row-container warp-contents"
            id="form-weekly-newsletter"
          >
            <label>Receive weekly newsletter:</label>
            <div>
              <label for="weekly-newsletter-yes">Yes</label>
              <input
                type="radio"
                name="weekly-newsletter"
                id="weekly-newsletter-yes"
                required
                checked
              />
            </div>

            <div>
              <label for="weekly-newsletter-no">No</label>
              <input
                type="radio"
                name="weekly-newsletter"
                id="weekly-newsletter-no"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <label>Extra information:</label>
            <textarea></textarea>
          </fieldset>

          <div
            class="flex-row-container warp-contents"
            id="contact-us-form-buttons"
          >
            <input type="submit" />
            <input type="reset" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav class="flex-row-container" id="footer-nav">
        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">Privacy Policy</a>
        <a class="nav-link" href="#">Terms</a>
        <a class="nav-link" href="#">Copyright</a>
        <a class="nav-link" href="./contact.html">Contact Us</a>
      </nav>
    </footer>
  </body>
</html>
